<div class="customize-theme" (click)="themeService.close()">
  <!-- [style.display]="themeService.isOpened ? 'grid' : 'none'" -->
  <div class="card">
    <h2>customize your view</h2>
    <p class="text-muted">Manage your font size, color, and background</p>

    <!-- Font Size -->
    <div class="font-size">
      <h4>font size</h4>
      <div>
        <h6>Aa</h6>
        <div class="choose-size">
          <span
            *ngFor="let size of themeService.fontsSizes"
            class="font-size-{{ size }}"
            [class.active]="themeService.selectedFontSize === size"
            (click)="themeService.changeFontSize(size)"
          ></span>
        </div>
        <h3>Aa</h3>
      </div>
    </div>
    <div class="color">
      <h4>color</h4>
      <div class="choose-color">
        <span
          *ngFor="let color of themeService.colors"
          class="color-{{ color.name }}"
          [class.active]="themeService.selectedColor === color.value"
          (click)="themeService.changeColor(color.value)"
          [style.background]="'hsl(' + color.value + ', 75%, 60%)'"
        ></span>
      </div>
    </div>
    <div class="background">
      <h4>background</h4>
      <div class="choose-bg">
        <div class="bg-1 active">
          <span></span>
          <h5 for="bg-1">Light</h5>
        </div>
        <div class="bg-2">
          <span></span>
          <h5 for="bg-2">Dim</h5>
        </div>
        <div class="bg-3">
          <span></span>
          <h5 for="bg-3">Lights out</h5>
        </div>
      </div>
    </div>
  </div>
</div>
