<div class="customize-theme" [style.display]="themeService.isOpened ? 'grid' : 'none'">
  <div class="card">
    <i class="uil uil-multiply close-icon" (click)="themeService.close()"></i>
    <h2>customize your view</h2>
    <p class="text-muted">Manage your font size, color, and background</p>

    <!-- Font Size -->
    <div class="font-size">
      <h4>font size</h4>
      <div>
        <h6>Aa</h6>
        <div class="choose-size">
          <span
            *ngFor="let size of themeService.fontsSizes"
            class="font-size-{{ size }}"
            [class.active]="themeService.selectedFontSize === size"
            (click)="themeService.changeFontSize(size)"
          ></span>
        </div>
        <h3>Aa</h3>
      </div>
    </div>
    <div class="color">
      <h4>color</h4>
      <div class="choose-color">
        <span
          *ngFor="let color of themeService.colors"
          class="color-{{ color.name }}"
          [class.active]="themeService.selectedColor === color.value"
          (click)="themeService.changeColor(color.value)"
          [style.background]="'hsl(' + color.value + ', 75%, 60%)'"
        ></span>
      </div>
    </div>
    <div class="background">
      <h4>background</h4>
      <div class="choose-bg">
        <ng-container *ngFor="let bg of themeService.bgColors; let i = index">
          <div
            class="bg-{{ i + 1 }}"
            [class.active]="themeService.selectedBgColor === bg"
            [style.background]="bg.hsl"
            (click)="themeService.changeBGColor(bg)"
          >
            <span></span>
            <h5 for="bg-1">{{ bg.name }}</h5>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
