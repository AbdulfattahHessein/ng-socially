<ng-container *ngIf="friendRequests$ | async as friendRequests">
  <div class="friend-requests" [hidden]="allRequestsAccepted(friendRequests)">
    <h4>Requests</h4>
    <ng-container *ngFor="let friendRequest of friendRequests">
      <app-friend-request [request]="friendRequest"></app-friend-request>
    </ng-container>
  </div>
</ng-container>
