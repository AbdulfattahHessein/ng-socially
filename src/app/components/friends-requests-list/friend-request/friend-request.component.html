<div class="request" *ngIf="!request.isAccepted">
  <div class="info">
    <div class="profile-photo">
      <img [src]="request.userPhoto" alt="" />
    </div>
    <div>
      <h5>{{ request.username }}</h5>
      <p class="text-muted">{{ request.mutualFriendsCount }} mutual friends</p>
    </div>
  </div>
  <div class="action">
    <app-button id="accept-btn" label="Accept" (click)="onAccept()" />
    <app-button id="decline-btn" label="Decline" />
  </div>
</div>
